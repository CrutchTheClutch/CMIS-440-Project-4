<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Duke's HTTP ETF</title>
  <link rel="stylesheet" type="text/css" href="resources/css/default.css" />
  <script type="text/javascript">
      var ajaxRequest;
      function updatePage() {
          if (ajaxRequest.readyState === 4) {
              var arraypv = ajaxRequest.responseText.split(",");
              document.getElementById("date").innerHTML = arraypv[0];
              document.getElementById("time").innerHTML = arraypv[1];
              document.getElementById("price").innerHTML = arraypv[2];
              document.getElementById("volume").innerHTML = arraypv[3];
              document.getElementById("high").innerHTML = arraypv[4];
              document.getElementById("low").innerHTML = arraypv[5];
              makeAjaxRequest();
          }
      }
      function makeAjaxRequest() {
          ajaxRequest = new XMLHttpRequest();
          ajaxRequest.onreadystatechange = updatePage;
          ajaxRequest.open("GET", "http://localhost:8080/dukeetf/dukeetf", true);
          ajaxRequest.send(null);
      }
  </script>
</head>
<body onload="makeAjaxRequest();">
    <h1>Duke's HTTP ETF</h1>
    <p style="font-weight: bold; font-size: 24px"> GOOG </p>
    <table>
        <tr>
            <td align="left" width="100">Date</td>
            <td id="date" style="font-weight:bold;">--/--/----</td>
        </tr>
        <tr>
            <td align="left" width="100">Time</td>
            <td id="time" style="font-weight:bold;">--:--</td>
        </tr>
        <tr>
            <td align="left" width="100">Price</td>
            <td id="price" style="font-weight:bold;">--.--</td>
        </tr>
        <tr>
            <td align="left" width="100">Volume</td>
            <td id="volume" style="font-weight:bold;">--</td>
        </tr>
        <tr>
            <td align="left" width="100">52 Week High</td>
            <td id="high" style="font-weight:bold;">--.--</td>
        </tr>
        <tr>
            <td align="left" width="100">52 Week Low</td>
            <td id="low" style="font-weight:bold;">--.--</td>
        </tr>
    </table>
</body>
</html>
